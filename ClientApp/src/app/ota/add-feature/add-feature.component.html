<div class="center-text">
  <h2>Add new feature</h2>
</div>

<form #addFeatureForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col">
      <!-- Name input -->
      <div class="form-outline">
        <label class="form-label" for="app-name">Application Name</label>
        <input
               [(ngModel)]="addFeatureFormInfo.appName"
               required
               type="text"
               id="app-name"
               name="app-name"
               class="form-control" />
      </div>
    </div>
    <div class="col">
      <!-- Email input -->
      <div class="form-outline">
        <label class="form-label" for="model-id">Distribution Models</label>
        <ng-select id="model-id"
                   name="model-id"
                   [items]="modelsInfo"
                   bindLabel="name"
                   bindValue="id"
                   [multiple]="true"
                   placeholder="Select Models"
                   [(ngModel)]="addFeatureFormInfo.modelId">
        </ng-select>
      </div>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col">
      <!-- Name input -->
      <div class="form-outline">
        <label class="form-label" for="release-id">Container release name</label>
        <select
                id="release-id"
                name="release-id"
                [(ngModel)]="addFeatureFormInfo.releaseId"
                required
                class="form-control">
          <option *ngFor="let release of releasesInfo" [value]="release.id">{{ release.name }}</option>
        </select>
      </div>
    </div>
    <div class="col">
      <!-- Name input -->
      <div class="form-outline">
        <label class="form-label" for="release-time">Release time</label>
        <input
               type="datetime-local"
               id="release-time"
               name="release-time"
               [(ngModel)]="addFeatureFormInfo.releaseTime"
               required
               class="form-control"/>
      </div>
    </div>
    <div class="col center-text">
      <!-- Email input -->
      <div class="form-outline">
        <input type="submit"
               id="release-feature"
               name="release-feature"
               class="btn btn-primary btn-lg"
               [disabled]=addFeatureForm.invalid
               value="Release feature" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-5 description-div">
      <label class="form-label" for="feature-description">Description</label>
      <textarea
                class="form-control"
                id="feature-description"
                name="feature-description"
                [(ngModel)]="addFeatureFormInfo.description"
                required
                rows="10"></textarea>
    </div>
    <div class="col-7">
      <img src="assets/logo.png" class="logo-img" />
    </div>
  </div>

</form>
